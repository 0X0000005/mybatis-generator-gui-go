<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBatis Generator GUI - v{{.version}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <!-- 消息提示 -->
    <div id="message" class="message"></div>

    <div class="container">
        <header style="position: relative;">
            <div style="position: absolute; right: 10px; top: 10px;">
                <a href="/logout" class="logout-btn">
                    退出登录 🚪
                </a>
            </div>
            <h1>🚀 MyBatis Generator GUI</h1>
            <p class="version">版本: {{.version}}</p>
        </header>

        <div class="main-content">
            <!-- 左侧：数据库连接管理 -->
            <aside class="sidebar">
                <div class="section">
                    <div class="section-header">
                        <h2>数据库连接</h2>
                        <button id="btnNewConnection" class="btn btn-primary">+ 新建连接</button>
                    </div>
                    <div id="connectionList" class="connection-list">
                        <!-- 动态加载连接列表 -->
                    </div>
                </div>

                <div class="section">
                    <h3>表列表 <span id="selectionCount" class="selection-count"></span></h3>
                    <input type="text" id="tableFilter" placeholder="过滤表名..." class="form-input">
                    <div class="table-actions">
                        <button type="button" class="btn btn-secondary" onclick="selectAllTables()">全选</button>
                        <button type="button" class="btn btn-secondary" onclick="deselectAllTables()">取消全选</button>
                    </div>
                    <div id="tableList" class="table-list">
                        <div class="empty-placeholder">请先选择数据库连接</div>
                    </div>
                </div>
            </aside>

            <!-- 右侧：代码生成配置 -->
            <main class="content">
                <div class="section">
                    <h2>代码生成配置</h2>

                    <form id="generatorForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Model包名</label>
                                <input type="text" id="modelPackage" class="form-input" value="com.example.model"
                                    placeholder="com.example.model">
                            </div>
                            <div class="form-group">
                                <label>Model目标文件夹</label>
                                <input type="text" id="modelTargetFolder" class="form-input" value="src/main/java">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>DAO包名</label>
                                <input type="text" id="daoPackage" class="form-input" value="com.example.mapper"
                                    placeholder="com.example.mapper">
                            </div>
                            <div class="form-group">
                                <label>DAO目标文件夹</label>
                                <input type="text" id="daoTargetFolder" class="form-input" value="src/main/java">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Mapper包名</label>
                                <input type="text" id="mapperPackage" class="form-input" value="mapper"
                                    placeholder="mapper">
                            </div>
                            <div class="form-group">
                                <label>Mapper目标文件夹</label>
                                <input type="text" id="mapperTargetFolder" class="form-input"
                                    value="src/main/resources">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>表名</label>
                                <input type="text" id="tableName" class="form-input" readonly placeholder="请先选择表">
                            </div>
                            <div class="form-group">
                                <label>实体类名</label>
                                <input type="text" id="domainObjectName" class="form-input" placeholder="自动生成">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Mapper名</label>
                                <input type="text" id="mapperName" class="form-input" placeholder="自动生成">
                            </div>
                            <div class="form-group">
                                <label>主键字段 <small style="color: #999;">(从数据库自动识别)</small></label>
                                <input type="text" id="generateKeys" class="form-input" readonly placeholder="id">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>编码格式</label>
                            <select id="encoding" class="form-input">
                                <option value="UTF-8" selected>UTF-8</option>
                                <option value="GBK">GBK</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>生成选项</label>

                            <!-- 代码风格 -->
                            <div class="option-section">
                                <div class="option-section-title">代码风格</div>
                                <div class="checkbox-group-grid">
                                    <label><input type="checkbox" id="useLombokPlugin"> 使用Lombok</label>
                                    <label><input type="checkbox" id="comment" checked> 生成注释</label>
                                    <label><input type="checkbox" id="needToStringHashcodeEquals">
                                        生成toString/hashCode/equals</label>
                                    <label><input type="checkbox" id="needConstructors" checked> 生成构造方法</label>
                                </div>
                            </div>

                            <!-- SQL选项 -->
                            <div class="option-section">
                                <div class="option-section-title">SQL选项</div>
                                <div class="checkbox-group-grid">
                                    <label><input type="checkbox" id="offsetLimit"> 生成分页查询</label>
                                    <label><input type="checkbox" id="overrideXML"> 覆盖XML文件</label>
                                    <label><input type="checkbox" id="needForUpdate"> Select增加FOR UPDATE</label>
                                    <label><input type="checkbox" id="useTableNameAlias"> 使用表别名</label>
                                    <label><input type="checkbox" id="useBatchInsert"> 生成批量插入</label>
                                    <label><input type="checkbox" id="useBatchUpdate"> 生成批量更新</label>
                                </div>
                            </div>

                            <!-- 属性选项 -->
                            <div class="option-section">
                                <div class="option-section-title">属性选项</div>
                                <div class="checkbox-group-grid">
                                    <label><input type="checkbox" id="jsr310Support"> 使用JSR310日期类型</label>
                                    <label><input type="checkbox" id="useActualColumnNames"> 使用实际列名</label>
                                    <label><input type="checkbox" id="useJsonProperty"> 使用@JsonProperty</label>
                                    <label id="jsonPropertyOptionsLabel" style="display: none;"><input type="checkbox"
                                            id="jsonPropertyUpperCase"> 首字母大写</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" id="btnCustomizeColumns" class="btn btn-info">定制列</button>
                            <button type="button" id="btnGenerate" class="btn btn-success btn-lg">生成代码</button>
                            <button type="button" id="btnSaveConfig" class="btn btn-secondary">保存配置</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- 新建连接对话框 -->
    <div id="connectionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="connectionModalTitle">新建数据库连接</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="connectionForm" onsubmit="return false;">
                    <input type="hidden" id="connectionId">
                    <div class="form-group">
                        <label>连接名称 <span class="required">*</span></label>
                        <input type="text" id="connectionName" class="form-input" required placeholder="例如: 开发环境MySQL">
                    </div>
                    <div class="form-group">
                        <label>数据库类型 <span class="required">*</span></label>
                        <select id="dbType" class="form-input" required>
                            <option value="MySQL">MySQL</option>
                            <option value="PostgreSQL">PostgreSQL</option>
                            <option value="Oracle">Oracle</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>主机 <span class="required">*</span></label>
                            <input type="text" id="host" class="form-input" value="localhost" required>
                        </div>
                        <div class="form-group">
                            <label>端口 <span class="required">*</span></label>
                            <input type="text" id="port" class="form-input" value="3306" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>数据库名 <span class="required">*</span></label>
                        <input type="text" id="schema" class="form-input" required placeholder="例如: test_db">
                    </div>
                    <div class="form-group">
                        <label>用户名 <span class="required">*</span></label>
                        <input type="text" id="username" class="form-input" required placeholder="数据库用户名">
                    </div>
                    <div class="form-group">
                        <label>密码 <span class="required">*</span></label>
                        <input type="password" id="password" class="form-input" required placeholder="数据库密码">
                    </div>
                    <p class="hint"><span class="required">*</span> 为必填项</p>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnTestConnection" class="btn btn-info">测试连接</button>
                <button type="button" id="btnSaveConnection" class="btn btn-primary">保存</button>
                <button type="button" class="btn btn-secondary close-modal">取消</button>
            </div>
        </div>
    </div>

    <!-- 列定制对话框 -->
    <div id="columnModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3>定制列</h3>
                <span class="close" onclick="hideColumnModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div style="margin-bottom: 15px;">
                    <label style="display: inline-block; margin-right: 10px;">选择表：</label>
                    <select id="columnTableSelector" class="form-input"
                        style="width: auto; display: inline-block; min-width: 200px;"
                        onchange="loadColumnsForTable(this.value)">
                        <!-- 动态填充 -->
                    </select>
                </div>
                <p style="color: #666; margin-bottom: 15px;">
                    勾选"忽略"将不生成该列。自定义属性名/类型可覆盖默认值。
                </p>
                <div style="max-height: 400px; overflow-y: auto;">
                    <table id="columnTable" class="data-table">
                        <thead>
                            <tr>
                                <th style="width: 60px; text-align: center;">忽略</th>
                                <th>列名</th>
                                <th>类型</th>
                                <th>自定义属性名</th>
                                <th>自定义Java类型</th>
                            </tr>
                        </thead>
                        <tbody id="columnTableBody">
                            <!-- 动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnApplyColumns" class="btn btn-primary">应用</button>
                <button type="button" class="btn btn-secondary" onclick="hideColumnModal()">取消</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
